 <!-- wrapper -->
 <div id="wrapper">
    <!-- content-holder -->
    <div class="content-holder">
        <!-- hero-carousel-wrapper -->
        <div class="hero-carousel-wrapper hfs_wrap">
            <div class="fs-slider fw-carousel2 lightgallery fw-carousel_hight full-height fs-anim-t" data-mousecontrol2="true">
                <div class="swiper-container  " >
                    <div class="swiper-wrapper" >
                        
                        <!-- swiper-slide-->
                        <div class="swiper-slide hov_zoom" *ngFor="let item of services">
                            <div class="anim-fw" >
                                <img src="{{item.files[0]}}" alt="">
                                <a href="{{item.files[0]}}" class="box-media-zoom   popup-image"><i class="fal fa-search" (click)="global.setRoute('service')"></i></a>
                                <div class="overlay"></div>
                                <div class="thumb-info_main">
                                    <h3><a >{{item.name}}</a></h3>
                                    <p>.</p>
                                    <a (click)="global.setRoute('service')" class=" fs-slider-item_btn">Ver m√°s</a>
                                </div>
                                <div class="sc_num">1</div>
                            </div>
                        </div>
                        <!-- swiper-slide end-->
                       
                    </div>
                </div>
            </div>
            <div class="ccsw   fwc_btn fwc_btn2 fwc_btn_prev ccsw-prev">
                <i class="fal fa-angle-left"></i>
            </div>
            <div class="ccsw   fwc_btn fwc_btn2 fwc_btn_next ccsw-next">
                <i class="fal fa-angle-right"></i>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <!-- fixed-bottom-container -->
        <div class="fixed-bottom-container hid-mob">
            <div class="scroll-down-wrap">
                <div class="mousey">
                    <div class="scroller"></div>
                </div>
            </div>
            
            <div class="hero-slider-wrap_pagination-wrap">
                <div class="hero-slider-wrap_pagination hero-slider-pag"></div>
            </div>
            <div class="fw-carousel_number_wrap">
                <div class="fw-carousel_contr_counter current">01</div>
                <div class="fw-carousel_contr_counter total"></div>
            </div>
        </div>
        <!-- fixed-bottom-container end -->	
    </div>
    <!-- content-holder end -->
</div>
<!-- wrapper end -->
<!-- aside-column -->			
<div class="aside-column">
    <!-- social_links-->
    <div class="header_social">
        <ul>
            <li><a href="" target="_blank">Fb</a></li>
            <li><a href="" target="_blank">Ins</a></li>
            <li><a href="" target="_blank">Tw</a></li>
            <li><a href="" target="_blank">Tic</a></li>
        </ul>
    </div>
    <!-- social_links end-->			
</div>
<!-- aside-column  end -->
